<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="webjars/jquery/jquery.min.js"></script>
    <script src="webjars/popper.js/umd/popper.min.js"></script>
    <script src="webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <title>login</title>
</head>
<div class="container">
    <div class="row" style="margin-top:70px">
        <div class="col-3 offset-4">
            <form class="form-signin" th:action="@{/login}" method="post">
                <b> <label for="login" class="h3">Please sign in</label> </b>
                <div class="form-group mb-1">
                    <input type="text" id="login" class="form-control" name="j_username" placeholder="Email address"
                           required="true" autofocus="true"/>
                </div>
                <div class="form-group mb-1">
                    <input type="text" class="form-control" name="j_password" placeholder="Password" required="true"/>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In">Sing in</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- This is saying, if ${error} is set, use it instead of the content of p, `No error` -->
<p th:if="${error}" th:text="${error}">No error</p>
